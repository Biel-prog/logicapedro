<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Cadastro de Alunos (Simples)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Cadastro de Alunos e Notas</h1>
        </header>
        
        <main>
            <div class="form-container">
                <input type="text" id="nomeAluno" placeholder="Nome do Aluno">
                <input type="number" id="notaAluno" placeholder="Nota (0 a 10)">
                <button onclick="cadastrarAluno()">Cadastrar</button>
            </div>

            <div class="filtro-container">
                <button onclick="mostrarTodos()">Mostrar Todos</button>
                <button onclick="filtrarAprovados()">Mostrar Apenas Aprovados</button>
            </div>

            <div class="lista-alunos-container">
                <h2>Alunos Cadastrados</h2>
                <ul id="listaAlunos">
                    </ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
