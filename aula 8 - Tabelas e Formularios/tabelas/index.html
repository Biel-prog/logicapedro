<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        h1 {
            text-align: center;
        }

        table {
            margin: auto;
            width: 60vw;
            border-collapse: collapse;
            
        }

        th, td {
            text-align: center;
            border: 2px solid black;
            padding: 5px 5px;
        }

        .logo-time {
            height: 14px;
        }

        th {
            background-color: rgb(62, 184, 98);
        }

    </style>
</head>

<body>
    <h1>BRASILEIRÃO 2025</h1>
    <table>

        <!-- Cabeçalho -->
         <thead>
            <tr>
                <th colspan="2">Clubes</th>
                <th>Pontos</th>
                <th>Partidas</th>
            </tr>
         </thead>


        <tbody>
            <tr>
                <td><img class="logo-time" src="imagens clubes/flamengo.png" alt=""></td>
                <td>Flamengo</td>
                <td>47</td>
                <td>21</td>
            </tr>
            
            <tr>
                <td><img class="logo-time" src="imagens clubes/cruzeiro.png" alt=""></td>
                <td>Cruzeiro</td>
                <td>44</td>
                <td>22</td>
            </tr>
            
            <tr>
                <td><img class="logo-time" src="imagens clubes/palmeiras.png" alt=""></td>
                <td>Palmeiras</td>
                <td>43</td>
                <td>20</td>
            </tr>
            
            <tr>
                <td><img class="logo-time" src="imagens clubes/bahia.png" alt=""></td>
                <td>Bahia</td>
                <td>36</td>
                <td>20</td>
            </tr>
            
            <tr>
                <td><img class="logo-time" src="imagens clubes/botafogo.png" alt=""></td>
                <td>Botafogo</td>
                <td>35</td>
                <td>20</td>
            </tr>
            
            <tr>
                <td><img class="logo-time" src="imagens clubes/mirassol.png" alt=""></td>
                <td>Mirassol</td>
                <td>35</td>
                <td>20</td>
            </tr>

        </tbody>
        
    </table>
</body>
</html>
